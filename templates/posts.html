{%extends 'base.html'%}

{%block title%} POST {%endblock%}

{%block content%} 

{% if user.is_authenticated %}

<div class="   ">

    <div class="row">
        <div class="col s8 mt-2 ">

            <h3 style="color:rgba(25, 5, 82, 0.911);font-size: 50px;text-align: center;"><b>{{post.post_title}}</b></h3>

            <p style="text-align: center;"><b>({{post.cat.title}})</b></p>
            <div class="center-align">

               <img src="/media/{{post.image}}" class="responsive-img" width="800px" height="350px" alt=" ">
            </div>

            <br>
            <br>
            <p style="text-align:left;">{{post.content|safe}}</p>




        </div>
        <div class="col s2 mt-2">

            {% for cat in cats %}

        <div class="card item" style="margin-left: 20px; margin-top: 20px; ">
            <div class="img center-align" >

                <img src="/media/{{cat.image}}"class="responsive-img" style="margin-top:10px ;" alt="">

            </div>
            <div class="card-content">

                <div class="card-title">

                    <b style="color: black;">{{cat.title}}</b>

                </div>
                <p class="truncate"><b>{{cat.description}}</b></p>

                <br>

                <div class="center-align">

                    <a href="/category/{{cat.url}} " class="btn bg-primary ">VIEW</a>
                </div>


            </div>

        </div>
        {%endfor%}


        </div>




    </div>
    


</div>

{% endif %}

{%endblock%}
